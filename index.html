<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display and Position</title>
</head>
<body>
    <p class="come">This is  Display: block</p>
    <p id="come">This is  Display: inline</p>
     
    <p class="inline-block"> This is  Display: inline-block</p><br>
    <p class="static">This is Position static</p>
    <p class="relative"> This is Position relative</p>
    <p id="absolute">This is Position absolute </p>
     <p id="fixed">This is Position fixed</p>
    <link rel="stylesheet" href="style.css">
    
</body>
</html>
